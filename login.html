<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="icons/logo used in header.svg">
    </header>
    <div class="container">
        <div class="login-card">
            <div class="login-top">
                <img src="icons/back.svg" class="back-button">
                <p class="login-heading">Log in with Quantum</p>
            </div>
            <div class="radio-group">
                <img src="icons/radio-button-on.svg">
                <p>District</p>
                <img src="icons/radio-button-off.svg">
                <p>Independent School</p>
            </div>
            <div class="dropdown-group">
                <div class="label">
                    State*
                </div>
                <div class="dropdown-input">
                    <p>Alabama</p>
                    <img src="icons/arrow-down.svg">
                </div>
            </div>
            <div class="dropdown-group">
                <div class="label">
                    District*
                </div>
                <div class="dropdown-input">
                    <p>Alabama School District</p>
                    <img src="icons/arrow-down.svg">
                </div>
            </div>

            <div class="text-input-group username-input">
                <p>Username/Email ID*</p>
                <div class="input-action">
                    <a>FORGOT USERNAME?</a>
                </div>
            </div>

            <div class="password-input-group">
                <div class="password-flex">
                    <p>Password*</p>
                    <img src="icons/preview.svg">
                </div>
                <div class="input-action">
                    <a>FORGOT PASSWORD?</a>
                </div>
            </div>

            <div class="remember-group">
                <img src="icons/checkbox-checked.svg">
                <p>Remember Me</p>
            </div>

            <div class="submit">
                <button><a href="dashboard.html">LOG IN</a></button>
            </div>

        </div>
    </div>
    <div class="links">
        <a >About</a>
        &nbsp | &nbsp
        <a>Contact Us</a>
    </div>
    <footer>
        <img src="icons/logo used in footer.svg">
        |
        <div class="copyright"> Copyright Â© 2020-2021 </div>
        <div class="company"> Zeus Systems Pvt. Ltd.</div>
        <div class="rights"> All rights reserved. </div>
    </footer>
</body>

</html>
