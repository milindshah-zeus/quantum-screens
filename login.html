<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="icons/logo used in header.svg">
    </header>
    <div class="container">
        <div class="login-card">
            <div class="login-top">
                <img src="icons/back.svg" class="back-button">
                <p class="login-heading">Log in with Quantum</p>
            </div>
            <div class="radio-group">
                <input type="radio">
                <p>District</p>
                <input type="radio">
                <p>Independent School</p>
            </div>
            <div class="dropdown-group">
                <div class="label">
                    State*
                </div>
                <div class="dropdown-input">
                    <select aria-placeholder="Alabama">
                        <option value="0">Alabama</option>
                    </select>

                </div>
            </div>
            <div class="dropdown-group">
                <div class="label">
                    District*
                </div>
                <div class="dropdown-input">
                    <select aria-placeholder="Alabama">
                        <option value="0">Alabama School District</option>
                    </select>
                    
                </div>
            </div>

            <div class="text-input-group username-input">
                <input type="text" id="username" placeholder="Username/Email">
                <div class="input-action">
                    <a>FORGOT USERNAME?</a>
                </div>
            </div>

            <div class="password-input-group">
                <div class="password-flex">
                    <input type="Password" id="username" placeholder="Password">
                </div>
                <div class="input-action">
                    <a>FORGOT PASSWORD?</a>
                </div>
            </div>

            <div class="remember-group">

                <input type="checkbox" id="remember">
                <p>Remember Me</p>
            </div>

            <div class="submit">
                <button><a href="dashboard.html">LOG IN</a></button>
            </div>

        </div>
    </div>
    <div class="links">
        <a >About</a>
        &nbsp | &nbsp
        <a>Contact Us</a>
    </div>
    <footer>
        <img src="icons/logo used in footer.svg">
        |
        <div class="copyright"> Copyright Â© 2020-2021 </div>
        <div class="company"> Zeus Systems Pvt. Ltd.</div>
        <div class="rights"> All rights reserved. </div>
    </footer>
</body>

</html>
